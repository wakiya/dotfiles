# Prefix
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

# utf-8環境
setw -g utf8 on
set -g status-utf8 on

# statusbar
set -g status-interval 10
set -g display-time 1000

# for i in {255..0} ; do
#     printf "\x1b[38;5;${i}mcolour${i} "
# done
# printf "\n"

setw -g window-status-current-fg black
setw -g window-status-current-bg colour230

set -g status-bg colour248
set -g status-fg black
set -g status-left-bg colour248
set -g status-left-fg black
set -g status-right "[#h# ] %Y/%m/%d %H:%M"
set -g status-right-bg colour248
set -g status-right-fg black

# pane-active-border
set -g pane-active-border-fg colour208
set -g pane-active-border-bg black
# pane-border
set -g pane-border-bg black
set -g pane-border-fg colour255

# message
# set -g message-bg colour33
set -g message-bg colour202

# ESC key
set -s escape-time 0

# ウィンドウの自動リネームoff
setw -g automatic-rename off
#ウィンドウで動作があるとステータスラインでハイライト
setw -g monitor-activity on

# mouseスクロール mouse-select macでは出来なかった sourceからbuildが必要らしい
set -g mouse-select-pane off
setw -g mode-mouse off

# KeyBindings
# pane
unbind 1
bind 1 break-pane
bind 2 split-window -v
bind 3 split-window -h

bind C-r source-file ~/.tmux.conf \; display-message "Reloaded config!!"
bind C-k kill-pane
bind k kill-window
unbind &
bind -r ^[ copy-mode
bind -r ^] paste-buffer